- type: entity
  name: lobby readyup marker
  id: StellarLobbyMarkerReady
  parent: MarkerBase
  components:
  - type: ESReadyTriggerMarker
    behavior: ReadyToPlay
  - type: Sprite
    sprite: Markers/cross.rsi
    layers:
    - state: green
    - sprite: _ST/Mobs/Playable/lobbyplayer.rsi
      state: full
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        hard: false

