- type: entity
  id: SeedExtractor
  name: seed extractor
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  description: Extracts seeds from produce.
  components:
  - type: Sprite
    sprite: _ST/Tileset/Botany/seed_extractor.rsi # Stellar
    noRot: true # Stellar
    snapCardinals: true
    layers:
    - state: base # Stellar
    - state: unshaded # Stellar
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.4,0.25,0.4"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: SeedExtractor
  - type: Machine
    board: SeedExtractorMachineCircuitboard
