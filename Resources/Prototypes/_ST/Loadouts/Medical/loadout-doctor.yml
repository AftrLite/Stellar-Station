# ROLE STARTING GEAR
- type: startingGear
  id: StellarGearMedicalDoctor
  equipment:
    shoes: StellarClothingShoesMiscBlackDress
    id: StellarPDAMedicalDoctor
    ears: StellarClothingHeadsetMedical
  storage:
    back:
    - Flash

# ROLE LOADOUT CONFIG
- type: roleLoadout
  id: StellarJobMedicalDoctor
  groups:
  - StellarDoctorUniform
  - StellarMedicalBackpack
  - Survival
  - GroupSpeciesBreathTool
  - GroupTankHarness

# LOADOUT GROUPS
- type: loadoutGroup
  id: StellarDoctorUniform
  name: stellar-loadout-uniform
  loadouts:
  - StellarDoctorUniform
  - StellarDoctorUniformSkirt


### UNIFORM
- type: loadout
  id: StellarDoctorUniform
  equipment:
    jumpsuit: StellarClothingUniformMedicalDoctor
  groupBy: "uniform"

- type: loadout
  id: StellarDoctorUniformSkirt
  equipment:
    jumpsuit: StellarClothingUniformMedicalDoctorSkirt
  groupBy: "uniform-skirt"
