# ROLE STARTING GEAR
- type: startingGear
  id: StellarGearCommandOperationsManager
  equipment:
    shoes: StellarClothingShoesMiscBlackDress
    eyes: StellarClothingEyesMiscCommandGlasses
    id: StellarPDACommandOperationsManager
    ears: StellarClothingHeadsetOperationsManager
  storage:
    back:
    - Flash



# ROLE LOADOUT CONFIG
- type: roleLoadout
  id: StellarJobCommandOperationsManager
  groups:
  - StellarOperationsManagerUniform
  - StellarOperationsManagerBackpack
  - Survival
  - GroupSpeciesBreathTool
  - GroupTankHarness


# LOADOUT GROUPS
- type: loadoutGroup
  id: StellarOperationsManagerUniform
  name: stellar-loadout-uniform
  loadouts:
  - StellarOperationsManagerUniform
  - StellarOperationsManagerUniformSkirt
  - StellarOperationsManagerUniformTurtleneck
  - StellarOperationsManagerUniformTurtleneckSkirt

- type: loadoutGroup
  id: StellarOperationsManagerBackpack
  name: stellar-loadout-backpack
  loadouts:
  - StellarOperationsManagerBackpack



# LOADOUT GROUP CONTENTS

### UNIFORM
- type: loadout
  id: StellarOperationsManagerUniform
  equipment:
    jumpsuit: StellarClothingUniformCommandOperationsManager
  groupBy: "uniform"

- type: loadout
  id: StellarOperationsManagerUniformSkirt
  equipment:
    jumpsuit: StellarClothingUniformCommandOperationsManagerSkirt
  groupBy: "uniform-skirt"

- type: loadout
  id: StellarOperationsManagerUniformTurtleneck
  equipment:
    jumpsuit: StellarClothingUniformCommandOperationsManagerTurtleneck
  groupBy: "uniform"

- type: loadout
  id: StellarOperationsManagerUniformTurtleneckSkirt
  equipment:
    jumpsuit: StellarClothingUniformCommandOperationsManagerTurtleneckSkirt
  groupBy: "uniform-skirt"

### BACKPACK
- type: loadout
  id: StellarOperationsManagerBackpack
  equipment:
    back: StellarClothingBackpackCommandOperationsManager
