## LOBBY

- type: tile
  id: StellarFloorNothing
  sprite: /Textures/_ST/CosmicCult/Tileset/cosmicfloor/floor_void.png
  baseTurf: Space
  isSubfloor: true
  heatCapacity: 10000
  weather: true

- type: entity
  id: StellarLobbyDecay
  suffix: DO NOT MAP
  name: tile decay
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: FloorOccluder
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "0.45,0.45,-0.45,-0.45"
        density: 999
        mask:
        - MachineMask
        layer:
        - Impassable
  - type: Sprite
    sprite: /Textures/_ST/Tileset/Floor/lobbydecay.rsi
  - type: Icon
    sprite: /Textures/_ST/Tileset/Floor/lobbydecay.rsi
    state: full
  - type: IconSmooth
    key: bluespace
    base: floor
  - type: Tag
    tags:
      - HideContextMenu
  - type: PlacementReplacement
    key: decay

- type: entity
  id: StellarLobbyDecayDark
  parent: StellarLobbyDecay
  suffix: dark
  components:
  - type: Sprite
    sprite: /Textures/_ST/Tileset/Floor/lobbydecay_dark.rsi
  - type: Icon
    sprite: /Textures/_ST/Tileset/Floor/lobbydecay_dark.rsi
    state: full

- type: entity
  id: StellarLobbyDecayWhite
  parent: StellarLobbyDecay
  suffix: white
  components:
  - type: Sprite
    sprite: /Textures/_ST/Tileset/Floor/lobbydecay_white.rsi
  - type: Icon
    sprite: /Textures/_ST/Tileset/Floor/lobbydecay_white.rsi
    state: full


- type: entity
  id: StellarBluespaceCracks
  name: bluespace erosion
  placement:
    mode: SnapgridCenter
  components:
