### UNIFORMS
- type: entity
  parent: ClothingUniformBase
  id: StellarClothingUniformServiceReporter
  name: reporter's uniform
  description: LOREM IPSUM
  components:
  - type: Sprite
    sprite: _ST/Clothing/Service/Reporter/reporter-uniform.rsi
  - type: Clothing
    sprite: _ST/Clothing/Service/Reporter/reporter-uniform.rsi

- type: entity
  parent: StellarClothingUniformServiceReporter
  id: StellarClothingUniformServiceReporterSkirt
  name: reporter's uniform & skirt
  description: LOREM IPSUM
  components:
  - type: Clothing
    slots: [innerclothing]
    clothingVisuals:
      jumpsuit:
      - state: equipped-INNERCLOTHING-skirt

- type: entity
  parent: ClothingUniformBase
  id: StellarClothingUniformServiceReporterAlt
  name: reporter's alternate uniform
  description: LOREM IPSUM
  components:
  - type: Sprite
    sprite: _ST/Clothing/Service/Reporter/reporter-uniform-alt.rsi
  - type: Clothing
    sprite: _ST/Clothing/Service/Reporter/reporter-uniform-alt.rsi

- type: entity
  parent: StellarClothingUniformServiceReporterAlt
  id: StellarClothingUniformServiceReporterAltSkirt
  name: reporter's alternate uniform & skirt
  description: LOREM IPSUM
  components:
  - type: Clothing
    slots: [innerclothing]
    clothingVisuals:
      jumpsuit:
      - state: equipped-INNERCLOTHING-skirt
